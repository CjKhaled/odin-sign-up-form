<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <section id="background">
        <!-- <img src="assests/background.jpg" alt="background image" id="background"> -->
        <div class="title-container">
            <h1>ODIN</h1>
            <img src="assests/odin-lined.png" alt="Odin Logo" id="odin">
        </div>
        <small class="cite">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </small>
      </section>
      <section id="form-input">
        
        <div class="form-title">
            <h2>
              This is not a real online service! You know you need something like
              this in your life to help you realize your deepest dreams. 
            </h2>
            <h2>Sign up <em>now</em>
                to get started.</h2>
            <h2 class="know">You <em>know</em> you want to.</h2>
        </div>
        <form action method>
        <fieldset>
            <h2 class="form-head">Let's do this!</h2>
              <ul>
                <li>
                    <label for="first-name">First Name*</label>
                    <input type="text" id="first-name" name="first-name" minlength="2" maxlength="16" required/>
                </li>
                <li>
                    <label for="last-name">Last Name*</label>
                    <input type="text" id="last-name" name="last-name" minlength="2" maxlength="16" required/>
                </li>
                <li>
                    <label for="mail">Email*</label>
                    <input type="email" id="mail" name="email" required/>
                </li>
                <li>
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required/>
                </li>
                <li>
                    <label for="password1">Password*</label>
                    <input type="password" id="password1" name="password1" class="pass1" required/>
                </li>
                <li>
                    <label for="password2">Confirm Password*</label>
                    <input type="password" id="password2" name="password2" class="pass2" required/>
                </li>
              </ul>
        </fieldset>
          <div class="button-cont">
            <button type="submit">Create Account</button>
        </div>
        </form>
        <small class="login">Already have an account? <a href="" class="log">Log in</a></small>
      </section>
    </div>
  </body>
</html>
